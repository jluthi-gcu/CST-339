<!DOCTYPE html>
<!-- The root HTML element with necessary namespaces for Thymeleaf and layout decorators. -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/defaultTemplate}">

<head>
	<!-- Basic meta tags for character encoding and browser compatibility -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Meta tag to ensure proper rendering and touch zooming on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Title of the page, dynamically populated using Thymeleaf -->
	<title th:text="${title}">Add New Client</title>
</head>

<body>
	<!-- A Thymeleaf block to set a variable value -->
	<th:block th:with="pageTitle='Add New Client'"></th:block>

	<!-- Custom header for the page -->
	<div th:fragment="customHeader">
		<h1>Add New Client</h1>
	</div>

	<!-- Main content of the page -->
	<div layout:fragment="content">
		<!-- A stylized form container -->
		<div
			style="max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">

			<!-- Form to add a new client -->
			<form th:action="@{/clients/}" th:object="${client}" method="post">

				<!-- Input field for client's name -->
				<div style="margin-bottom: 20px;">
					<label for="clientName" style="display: block; margin-bottom: 8px;">Client Name:</label>
					<input type="text" id="clientName" th:field="*{clientName}" placeholder="E.g. John Doe"
						style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
					<!-- Error message for client's name -->
					<span th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}"
						style="display: block; color: red; margin-top: 5px;"></span>
				</div>

				<!-- Input field for client's email -->
				<div style="margin-bottom: 20px;">
					<label for="clientEmail" style="display: block; margin-bottom: 8px;">Client Email:</label>
					<input type="email" id="clientEmail" th:field="*{clientEmail}" placeholder="johndoe@example.com"
						style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
					<!-- Error message for client's email -->
					<span th:if="${#fields.hasErrors('clientEmail')}" th:errors="*{clientEmail}"
						style="display: block; color: red; margin-top: 5px;"></span>
				</div>

				<!-- Submit button to add a new client -->
				<div style="text-align: center; margin-top: 20px;">
					<input type="submit" value="Add Client"
						style="padding: 10px 15px; border: none; background-color: navy; color: white; cursor: pointer; border-radius: 4px;">
				</div>
			</form>
		</div>
	</div>
</body>

</html>
